{% extends "djplot_core/djplot_core_base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container">
<h2>{{ heading }}</h2>
<h3>{{ message }}</h3>
<form action="{% url 'djplot_core:babyplot' %}" method="post">
     {% csrf_token %}
     <table>
     {{ form.as_table }}
     </table>
     <button type="submit">Draw graph</button>
</form>
{% autoescape off %}
     {{ plot_div }}
{% endautoescape %}
</div>
{% endblock content %}
